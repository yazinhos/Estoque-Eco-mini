<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
    <header>
        <img class="logo" src="favicon.png" alt="Logo Eco Mini Mercearia" class="logo">

    <main class="categories-container">
        <div class="category-card" onclick="navigateToCategory('doces')">

        <div class="category-card" onclick="navigateToCategory('bebidas')">
            <div class="category-overlay"></div>

        </div>
        
        <div class="category-card" onclick="navigateToCategory('tabacaria')">
            <div class="category-overlay"></div>
            <h2>Tabacaria</h2>
        </div>
        
        <div class="category-card" onclick="navigateToCategory('salgados')">
            <div class="category-overlay"></div>
            <h2>Salgados</h2>
        </div>
        
        <div class="category-card" onclick="navigateToCategory('mantimentos')">
            <div class="category-overlay"></div>
            <h2>Mantimentos</h2>
        </div>
    </main>
    
    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, onValue, push, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCw1r0OlYOh81F2Bb7l2oFZAKIEaAtsO40",
    authDomain: "estoque-eco-mini.firebaseapp.com",
    databaseURL: "https://estoque-eco-mini-default-rtdb.firebaseio.com",
    projectId: "estoque-eco-mini",
    storageBucket: "estoque-eco-mini.firebasestorage.app",
    messagingSenderId: "827204567602",
    appId: "1:827204567602:web:921c79b7cbc009fd5e322b"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app); // Inicializa o Realtime Database

  // Exporte para uso global (opcional, mas Ãºtil)
  window.database = database;
  window.ref = ref;
  window.onValue = onValue;
  window.push = push;
  window.update = update;
  window.remove = remove;
</script>

    <script>
        function navigateToCategory(category) {
            localStorage.setItem('currentCategory', category);
            window.location.href = 'categoria.html';
        }
    </script>
</body>
